[workspace]
authors = ["Thomas A Caswell <tcaswell@bnl.gov>"]
channels = ["conda-forge"]
name = "Lab6_testdata_share"
platforms = ["linux-64", "win-64", "osx-64"]
version = "0.1.0"

[dependencies]
matplotlib = ">=3.10.1,<4"
ipython = ">=9.2.0,<10"
numpy = ">=2.2.5,<3"
h5py = ">=3.13.0,<4"
hdf5-external-filter-plugins-lz4 = ">=0.1.0,<0.2"
hdf5-external-filter-plugins-bitshuffle = ">=0.1.0,<0.2"
scikit-image = ">=0.25.2,<0.26"
xarray = ">=2025.4.0,<2026"
tqdm = ">=4.67.1,<5"
python = ">=3.13"
pyyaml = ">=6.0.2,<7"
pytest = ">=8.3.5,<9"
tiled = "*"


[pypi-dependencies]
multihead = { path = ".", editable = true }

[tasks]
tiled_serve = { cmd = "tiled serve config config.yml --public", cwd = "tiled", env = { TILED_API_KEY = 'secret' } }
tiled_register = { cmd = "python register_helper.py /nsls2/data3/projects/next_iiia_hrd/xrt_output/", cwd = 'tiled', env = { TILED_API_KEY = 'secret' } }
